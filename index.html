<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
                侄子的测试题
            </title>
            <script src="http://127.0.0.1:35729/livereload.js" type="text/javascript">
            </script>
            <style type="text/css">
            </style>
            <script>
                function main() {
            		// body...
            		var f=Math.round(Math.random());
            	    var a=Math.round(Math.random()*100);
            	    var b=Math.round(Math.random()*100);
           	 	    if(f == 1)
					{
						//加法
						var c = a+b;
						var ans = prompt(a + " + " + b + " = ？");
						if(ans==c)
						alert("正确");
					else{
						while(ans != c){
							alert("错误");
							ans = prompt(a + " - " + b + " = ？");
						}
						alert("正确");
						}
					}else{
						if(b>a){
							var t = a;
							a = b;
							b = t;
						}
					var c = a-b;
					var ans = prompt(a + " - " + b + " = ？");
					if(ans == c)
						alert("正确");
					else{
						while(ans != c){
							alert("错误");
							ans = prompt(a + " - " + b + " = ？");
						}
						alert("正确");
						}
					}
            	}
            </script>
        </meta>
    </head>
    <body id="body">
        <h1>
            <b>
                <div style="text-align:center">
                    <script>
                    	while(true){
                    		main();
                    	}
                    </script>
                </div>
            </b>
        </h1>
    </body>
</html>
